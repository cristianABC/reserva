<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editar</title>
  <link rel="stylesheet" href="../../static/css/style-modals.css">
  <link rel="stylesheet" href="../../static/css/style-button-animation.css">
</head>
<body class="modal modal-editar">
{% block content %}
  <div class="content">
    <div class="form">
      <div class="title">
        <h2>Editar usuario</h2>
      </div>
      <form action="" method="POST">
        {% csrf_token %}
          <div class="form-group">
          <label class="control-label" for="username">Nombre</label>
          <input type="text" id="firstname" name="firstname" class="form-control" value="{{ current_user.first_name }}">
        </div>

          <div class="form-group">
          <label class="control-label" for="username">Apellido</label>
          <input type="text" id="lastname" name="lastname" class="form-control" value="{{ current_user.last_name }}">
        </div>

          <div class="form-group">
          <label class="control-label" for="username">Correo electronico</label>
          <input type="text" id="email" name="email" class="form-control" value="{{ current_user.email }}">
        </div>
        <br>
        <button type="submit" >Guardar</button>

      </form>
      <button href="javascript:void(0)" onclick="parent.closeNav()">Cancelar</button>
    </div>

  </div>
{% endblock content %}
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="../../static/js/navbars.js"></script>
</body>
</html>
